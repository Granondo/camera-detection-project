version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: surveillance-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-surveillance}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/
    restart: unless-stopped
    networks:
      - surveillance-network

  # YOLO Detection Service - НОВЫЙ СЕРВИС
  detection-service:
    build: 
      context: ./detection_service
      dockerfile: Dockerfile
    container_name: yolo-detection-service
    environment:
      - YOLO_MODEL_PATH=yolov8n.pt
      - CONFIDENCE_THRESHOLD=0.5
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=false
    ports:
      - "5001:5000"
    volumes:
      - ./output:/app/data  # Доступ к кадрам от камеры
    restart: unless-stopped
    networks:
      - surveillance-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Camera Detection Application
  camera-detection:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: camera-detection
    depends_on:
      - postgres
      - detection-service  # ДОБАВИТЬ ЗАВИСИМОСТЬ
    environment:
      # Camera Configuration
      - RTSP_URL=${RTSP_URL:-rtsp://192.168.1.100:554/stream1}
      - CAMERA_USERNAME=${CAMERA_USERNAME:-admin}
      - CAMERA_PASSWORD=${CAMERA_PASSWORD}
      - CAMERA_TIMEOUT=${CAMERA_TIMEOUT:-30}
      - FRAME_RATE=${FRAME_RATE:-5}
      - SAVE_FRAMES=${SAVE_FRAMES:-true}
      - OUTPUT_DIR=/app/output
      - FFMPEG_PATH=ffmpeg
      - DETECTION_ENABLED=${DETECTION_ENABLED:-true}
      
      # НОВЫЕ ПЕРЕМЕННЫЕ ДЛЯ DETECTION SERVICE:
      - DETECTION_SERVICE_URL=http://detection-service:5000
      - DETECTION_SERVICE_TIMEOUT=30
      - DETECTION_SERVICE_MAX_RETRIES=3
      - DETECTION_CONFIDENCE_THRESHOLD=0.5
      
      # Database Configuration
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_NAME=${DATABASE_NAME:-surveillance}
      - DATABASE_SSL_MODE=disable
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - surveillance-network
    ports:
      - "8080:8080"

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: surveillance-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@surveillance.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "8081:80"  # Изменили порт
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - surveillance-network

networks:
  surveillance-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  camera_output:
    driver: local
  camera_logs:
    driver: local